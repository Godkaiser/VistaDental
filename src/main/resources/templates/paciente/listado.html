<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Vista Dental</title>
        <meta charset="UTF-8">        
            <link href="/styles/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
            <h2>Listado de Pacientes</h2>
            <a th:href="@{/paciente/nuevo}">Nuevo Paciente</a>
            <div th:if="${pacientes != null and !pacientes.empty}"></div>
            <table border="1">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Correo</th>
                        <th>Teléfono</th>
                        <th>Limite</th>
                        <th>Eliminar</th>
                        <th>Modificar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="paciente : ${pacientes}"> 
                        <td th:text="${paciente.nombre}"></td>
                        <td th:text="${paciente.apellidos}"></td>
                        <td th:text="${paciente.correo}"></td>
                        <td th:text="${paciente.telefono}"></td>
                        <td th:text="${#numbers.formatDecimal (paciente.credito.limite,3,2)}" 
                            style="text-align: right"></td>
                        <td><a th:href="@{/paciente/eliminar} +${paciente.idPaciente}">Eliminar</a></td>
                        <td><a th:href="@{/paciente/modificar} +${paciente.idPaciente}">Modificar</a></td>
                    </tr>
                </tbody>
            </table>
            <div th:if="${pacientes == null or pacientes.empty}">
                La lista de pacientes está vacía
            </div>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
